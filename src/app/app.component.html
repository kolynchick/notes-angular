<div class="container">
  <div class="title">Заголовок</div>
  <div class="notes">
    <ng-container #containerNotes></ng-container>
    <ng-container *ngIf="!app.loading; else loadingBlock">
      <div class="note empty" (click)="create()" *ngIf="!app.createMode">
        <mat-icon svgIcon="add"></mat-icon>
      </div> 
    </ng-container>
  </div>
</div>
<ng-template #loadingBlock>
  <app-loading></app-loading>
</ng-template>
